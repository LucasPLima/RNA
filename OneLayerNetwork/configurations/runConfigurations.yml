# Se a base 'Iris' for escolhida, alterar o arquivo irisConfiguration.yml,
# com base nas configurações desejadas

# chosen_base: 'Iris' ou 'Artificial';
# neuron_type: Indica o neurônio utilizado na rede, pode ser 'P' para Perceptron, 'H' para
#              neurônio com função de ativação hiperbólica e 'L' neurônio com função de ati-
#              vação logística;
# realizations: Número máximo de realizações;
# epochs: Número máximo de épocas;
# learning_rate: Taxa de aprendizado;
# test_size: Porcentagem da base de teste.
# criterion_choose: indica o critério de escolha da melhor realização: 1 para a melhor e 2 para a mais próxima da acurácia;


chosen_base: 'Artificial'
neuron_type: 'L'
realizations: 20
epochs: 300
learning_rate: 0.01
test_size: 0.2
